<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
  <header></header>
  <section class="list-container">
    <div class="container">
      <h2>
        Todo List <input type="checkbox" id="switch" />
        <label class="switch-label" for="switch">Toggle</label>
      </h2>
      <div class="list">
        <div class="list-item">
          <input placeholder="Add a task to the List..." type="text" />
          <i class="fas fa-plus"></i>
        </div>
        <ol class="todo-list">
          <div class="taskbar list-item">
            <div>5 Items left</div>
            <div style="display: flex;">
              <div class="active" id="all">All</div>
              <div id="pending">Pending</div>
              <div id="complete">Completed</div>
            </div>
            <div class="clear">Clear</div>
          </div>
          <div class="items"></div>
        </ol>
      </div>
    </div>
  </section>


  <footer>
    <div>
      <a href="">Deepthi H Joshi</a>
    </div>
    <div>
      <a href="">
        <img class="social" src="./assets/images/instagram.png" alt="" />
      </a>
      <a href="">
        <img class="social" src="./assets/images/linkedin.png" alt="">
      </a>
      <a href="">
        <img class="social" src="./assets/images/github.png" alt="">
      </a>
    </div>
  </footer>
</body>
</html>

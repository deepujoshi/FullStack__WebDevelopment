<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .parent{
      min-height: 500PX;
      background-color: black;
      display: flex;
      position: relative; 
      flex-direction: row;
      /* justify-content: center; 
      align-items: flex-start; */
      /* flex-wrap: wrap; */
      justify-content:space-between;
      flex-wrap: wrap;/*ELEMENTS WONT SHRINK, INSTEAD GO TO NEXT LINE
      /* flex-wrap: wrap-reverse; TOTALLY FLIPS THE ELEMENTS */
    /* align-items: stretch;dont give height, instead change to min-height, So this property will work */
      }
    .child{
      background-color: chartreuse;
     height:150px;
      width: 200px;
      margin: 10px;     
    }

  </style>
  </head>
  <body>
    <div class="parent">
       <div class="child"></div>
       <div style ="background-color: brown;" class="child"></div>
       <div style ="background-color:cornflowerblue"; class="child"></div>
       <div class="child"></div>
       <div style ="background-color: brown;" class="child"></div>
       <div style ="background-color:cornflowerblue"; class="child"></div>
       <div class="child"></div>
       <div style ="background-color: brown;" class="child"></div>
       <div style ="background-color:cornflowerblue"; class="child"></div>
       <div class="child"></div>
       <div style ="background-color: brown;" class="child"></div>
       <div style ="background-color:cornflowerblue"; class="child"></div>
    </div>   
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .parent{
      min-height: 500PX;
      background-color: black;
      display: flex;
      position: relative; 
      flex-direction: row;
      justify-content: center; /*only this aligns elements in primary-axix*/
       /* align-items: center; aligns elements in secondary axixs */
       /* USING BOTH ALIGNS THE ELEMENT TO THE CENTER OF THE PAGE */
       align-items: flex-end;/*item will be at bottom of flexBox*/
       align-items: flex-start;/*itlem will be at top of flexbox*/
        
      }
    .child{
      background-color: chartreuse;
      height:150px;
      width: 100px;
      margin: 10px;     
    }

  </style>
  </head>
  <body>
    <div class="parent">
       <div class="child"></div>
       <div style ="background-color: brown;" class="child"></div>
       <div style ="background-color:cornflowerblue"; class="child"></div>
 </div>
  </body>

</html>

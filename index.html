<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      
    }
    .background{
      color: bisque;
    }
    h1.background{
      background-color: black;
    }
    h2.background{
      background-color: blue;
    }
    h3.background{    /*combined Selectors*/
      background-color:chartreuse
    }
    div.background#unique{   /*3 combined selectors*/
      background-color: darkgoldenrod;
    
      
    }
    
  </style>
  </head>
  <body>
    <h1 class="background">Heading one</h1>
    <h2 class="background">Heading Two</h2>
    <h3 class="background">Heading three</h3> 
    <div id="unique"class="background">Heading Two</div>  
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .parent{
      min-height: 400px;
      background-color: black;
      display: flex;
      position: relative; 
      flex-direction: row-reverse; 
          /* flex-direction: row;
          flex-direction: column-reverse;
          flex-direction: column */
      }
    .child{
      background-color: chartreuse;
      height:150px;
      width: 100px;
      margin: 20px;     
    }

  </style>
  </head>
  <body>
    <div class="parent">
       <div class="child"></div>
       <div style ="background-color: brown;" class="child"></div>
       <div style ="background-color:cornflowerblue"; class="child"></div>
 </div>
  </body>

</html>
